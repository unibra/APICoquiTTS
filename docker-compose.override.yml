# Arquivo de override para desenvolvimento
services:
  tts-api:
    volumes:
      - ./app:/app  # Hot reload durante desenvolvimento
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - FORCE_CPU=false  # Mude para true para for√ßar CPU em desenvolvimento
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8888", "--reload"]